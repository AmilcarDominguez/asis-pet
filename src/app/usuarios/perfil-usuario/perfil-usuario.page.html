<ion-content>
    <div class="main_content_div">
        <ion-buttons slot="start" class="atras_btn">
            <ion-back-button defaultHref="/"></ion-back-button>
            <ion-label>ATRAS</ion-label>
        </ion-buttons>
        <div class="content_div">
            <form [formGroup]="registrousuario" (ngSubmit)="guardarUsuario()">
            <h1>MI PERFIL</h1>
            <p>INFORMACION DE LA CUENTA</p>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <div class="col_div">
                            <ion-list slot="content">
                                <div class="form-input">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <ion-item>
                                        <ion-label position="floating">NOMBRE DE USUARIO</ion-label>
                                        <ion-input type="text" formControlName="usu_nombre"
                                        value="{{this.usu_nombre}}"></ion-input>
                                    </ion-item>
                                </div>
                                <div class="form-input">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <ion-item>
                                        <ion-label position="floating">EMAIL</ion-label>
                                        <ion-input type="email" formControlName="usu_correo"
                                        value="{{this.usu_correo}}"></ion-input>
                                    </ion-item>
                                </div>
                                <div class="accion-boton">
                                    <ion-button (click)="guardarUsuario()" class="perfil-boton">GUARDAR</ion-button>
                                </div>
                            </ion-list>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <p>SEGURIDAD</p>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <div class="col_div">
                            <ion-item slot="header" class="g">
                                <ion-label>CAMBIAR CONTRASEÃ‘A</ion-label>
                                <ion-icon name="chevron-forward-outline" [routerLink]="'/cambiar-contra/'+ this.registrousuario.value['usu_codigo']"></ion-icon>
                            </ion-item>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        </div>
    </div>
</ion-content>
