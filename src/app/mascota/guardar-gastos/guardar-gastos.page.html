<ion-content>
    <div class="main_content_div">
        <ion-buttons slot="start" class="atras_btn">
            <ion-back-button defaultHref="/"></ion-back-button>
            <ion-label>ATRAS</ion-label>
        </ion-buttons>
        <div class="content_div">
            <form [formGroup]="registrogasto" (ngSubmit)="guardarGasto()">
            <h1>REGISTRO DE GASTO</h1>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <div class="col_div">
                            <ion-list>
                                <ion-item>
                                    <ion-textarea type="text" value="" placeholder="DESCRIPCION" formControlName="gas_descripcion"
                                    name="gas_descripcion"></ion-textarea>
                                </ion-item>
                                <ion-item>
                                    <ion-input [value]="dateValue2" placeholder="FECHA DEL GASTO" readonly formControlName="gas_fecha"
                                    name="gas_fecha"></ion-input>
                                    <ion-button fill="clear" id="open-date-input-2">
                                        <ion-icon icon="calendar"></ion-icon>
                                    </ion-button>
                                    <ion-popover trigger="open-date-input-2" show-backdrop="false">
                                        <ng-template>
                                            <ion-datetime #popoverDatetime2 presentation="date" (ionChange)="dateValue2 = formatDate(popoverDatetime2.value)">
                                            </ion-datetime>
                                        </ng-template>
                                    </ion-popover>
                                </ion-item>
                                <ion-item>
                                    <ion-input type="number" value="" placeholder="MONTO" formControlName="gas_monto"
                                    name="gas_monto"></ion-input>
                                </ion-item>
                            </ion-list>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="accion-boton">
                <ion-button type="submit" class="guardar-boton" [disabled]="!registrogasto.valid">GUARDAR</ion-button>
            </div>
        </form>
        </div>
    </div>
</ion-content>
