<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="start" class="atras_btn">
      <ion-back-button defaultHref="/listar-mascota"></ion-back-button>
      <ion-label>ATRAS</ion-label>
    </ion-buttons>
    <div class="content_div">
      <form [formGroup]="registromascota" (ngSubmit)="guardarMascota()">
        <h1>EDITAR MASCOTA</h1>
        <p>INFORMACION BASICA</p>
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <div class="col_div">
                <ion-list>
                  <ion-item>
                    <ion-avatar slot="start" routerLink="/guardar-mascota">
                      <img src="/assets/icon/mascota.png" />
                    </ion-avatar>
                    <ion-list>
                      <ion-item>
                        <ion-input
                          type="text"
                          placeholder="Nombre"
                          formControlName="mas_nombre"
                          value="{{this.mas_nombre}}"
                        ></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-select
                          formControlName="mas_tipo"
                          name="mas_tipo"
                          interface="popover"
                          placeholder="Tipo"
                        >
                          <ion-select-option value="PERRO"
                            >PERRO</ion-select-option
                          >
                          <ion-select-option value="GATO"
                            >GATO</ion-select-option
                          >
                          <ion-select-option value="CONEJO"
                            >CONEJO</ion-select-option
                          >
                          <ion-select-option value="LORO"
                            >LORO</ion-select-option
                          >
                        </ion-select>
                      </ion-item>
                      <ion-item>
                        <ion-select
                          formControlName="mas_sexo"
                          name="mas_sexo"
                          interface="popover"
                          placeholder="Sexo"
                        >
                          <ion-select-option value="MACHO"
                            >MACHO</ion-select-option
                          >
                          <ion-select-option value="HEMBRA"
                            >HEMBRA</ion-select-option
                          >
                        </ion-select>
                      </ion-item>
                      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
                        <ion-fab-button
                          color="primary"
                          [routerLink]="'/guardar-mascota/'+ this.registromascota.value['mas_codigo']"
                          [disabled]="!registromascota.valid"
                        >
                          <ion-icon name="information-outline"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button
                          color="primary"
                          (click)="guardarMascota()"
                        >
                          <ion-icon name="checkmark-outline"></ion-icon>
                        </ion-fab-button>
                      </ion-fab>
                    </ion-list>
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="7">
              <div class="col_botones">
                <ion-fab horizontal="start" vertical="top" slot="fixed">
                  <ion-fab-button color="success" [routerLink]="'/listar-gastos/'+ this.registromascota.value['mas_codigo']">
                    <ion-icon name="cash-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                <ion-label>GASTOS</ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <div class="col_botones">
                <ion-fab horizontal="start" vertical="top" slot="fixed">
                  <ion-fab-button color="danger" [routerLink]="'/listar-vacunas/'+ this.registromascota.value['mas_codigo']">
                    <ion-icon name="medkit-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                <ion-label>VACUNACION</ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <div class="col_botones">
                <ion-fab horizontal="start" vertical="top" slot="fixed">
                  <ion-fab-button
                    color="medium"
                    [routerLink]="'/listar-peluqueria/'+ this.registromascota.value['mas_codigo']"
                  >
                    <ion-icon name="cut-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                <ion-label>PELUQUERIA</ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="7">
              <div class="col_botones">
                <ion-fab horizontal="start" vertical="top" slot="fixed">
                  <ion-fab-button color="secondary" [routerLink]="'/listar-banho/'+ this.registromascota.value['mas_codigo']">
                    <ion-icon name="water-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                <ion-label>BAÃ‘OS</ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
