<ion-content>
    <div class="main_content_div">
        <ion-buttons slot="start" class="atras_btn">
            <ion-back-button defaultHref="/"></ion-back-button>
            <ion-label>ATRAS</ion-label>
        </ion-buttons>
        <div class="content_div">
            <ion-searchbar
          placeholder="Busqueda de Gastos"
          debounce="500"
          (ionChange)="buscar($event)"
        ></ion-searchbar>
            <h1>LISTADO DE GASTOS</h1>
            <ion-list *ngFor="let gastos of gasto">
                <ion-item color="primary" [routerLink]="'/guardar-gastos/'+gastos.gas_codigo+'/'+gastos.gas_mas_codigo">
                    <ion-avatar>
                        <img src="/assets/icon/mascota.png" />
                    </ion-avatar>
                    <ion-label>
                        <h2>{{this.gastos.gas_descripcion}}</h2>
                        <h3>{{this.gastos.gas_monto}}</h3>
                        <h3>{{this.gastos.gas_fecha}}</h3>
                    </ion-label>
                </ion-item>
                <ion-fab horizontal="end" vertical="center" slot="fixed">
                    <ion-fab-button color="danger" (click)="borrargasto(gastos.gas_codigo)">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-list>
        </div>
    </div>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="secondary" (click)="guardargasto()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
