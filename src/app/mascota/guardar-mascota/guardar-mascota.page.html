<ion-content>
    <div class="main_content_div">
        <ion-buttons slot="start" class="atras_btn">
            <ion-back-button defaultHref="/"></ion-back-button>
            <ion-label>ATRAS</ion-label>
        </ion-buttons>
        <div class="content_div">
            <h1>REGISTRO DE MASCOTA</h1>
            <p>INFORMACION BASICA</p>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <div class="col_div">
                            <ion-list>
                                <ion-item>
                                    <ion-avatar slot="start">
                                        <img src="/assets/icon/mascota.png" />
                                    </ion-avatar>
                                    <ion-list>
                                        <ion-item>
                                            <ion-input type="text" value="" placeholder="Nombre"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                            <ion-select interface="popover" value="01">
                                                <ion-select-option value="01">PERRO</ion-select-option>
                                                <ion-select-option value="02">GATO</ion-select-option>
                                            </ion-select>
                                        </ion-item>
                                        <ion-item>
                                            <ion-select interface="popover" value="MACHO">
                                                <ion-select-option value="MACHO">MACHO</ion-select-option>
                                                <ion-select-option value="HEMBRA">HEMBRA</ion-select-option>
                                            </ion-select>
                                        </ion-item>
                                    </ion-list>
                                </ion-item>
                            </ion-list>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <p>INFORMACION COMPLEMENTARIA</p>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <div class="col_div">
                            <ion-list>
                                <ion-item>
                                    <ion-input type="text" value="" placeholder="RAZA"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input [value]="dateValue2" placeholder="FECHA DE NACIMIENTO" readonly></ion-input>
                                    <ion-button fill="clear" id="open-date-input-2">
                                        <ion-icon icon="calendar"></ion-icon>
                                    </ion-button>
                                    <ion-popover trigger="open-date-input-2" show-backdrop="false">
                                        <ng-template>
                                            <ion-datetime #popoverDatetime2 presentation="date" (ionChange)="dateValue2 = formatDate(popoverDatetime2.value)">
                                            </ion-datetime>
                                        </ng-template>
                                    </ion-popover>
                                </ion-item>
                                <ion-item>
                                    <ion-textarea type="text" value="" placeholder="NOTAS"></ion-textarea>
                                </ion-item>
                            </ion-list>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="accion-boton">
                <ion-button class="guardar-boton" routerLink="/listar-mascota">GUARDAR</ion-button>
            </div>
        </div>
    </div>
</ion-content>
